<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test /api/tasks/:id</title>
  </head>
  <body>
    <h1>Test: GET /api/tasks/:id</h1>
    <p>Enter a Task ID to fetch its details in JSON:</p>
    <input type="number" id="taskId" />
    <button id="fetchBtn">Fetch Task</button>
    <pre id="output"></pre>

    <script>
      const fetchBtn = document.getElementById("fetchBtn");
      const output = document.getElementById("output");
      fetchBtn.addEventListener("click", async () => {
        const tid = document.getElementById("taskId").value.trim();
        if(!tid) {
          output.textContent = "Please enter a valid task ID";
          return;
        }
        try {
          const res = await fetch(`/api/tasks/${tid}`);
          const data = await res.json();
          output.textContent = JSON.stringify(data, null, 2);
        } catch(err) {
          output.textContent = "Error: " + err.message;
        }
      });
    </script>
  </body>
</html>
