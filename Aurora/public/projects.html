<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Projects overview</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      h1 {
        margin-top: 0;
      }
      table {
        width: 300px;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 6px 8px;
      }
      th {
        background: #f0f0f0;
        text-align: left;
      }
      tr:nth-child(even) {
        background: #fafafa;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Projects</h1>
    <p><a href="/">‚Üê Back to tasks</a></p>

    <table id="projTable">
      <thead>
        <tr>
          <th>Project</th>
          <th># Open tasks</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function load() {
        const res = await fetch("/api/projects");
        const projects = await res.json();

        const tbody = document.querySelector("#projTable tbody");
        tbody.innerHTML = "";

        projects.forEach((p) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.project}</td>
            <td>${p.count}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      load();
    </script>
  </body>
</html>
