<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upwork Bidding Tracker</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body { padding:1rem; }
    table { border-collapse: collapse; width:100%; margin-top:1rem; }
    th, td { border:1px solid #444; padding:4px 6px; }
    th { background:#222; }
    td a { color:cyan; }
  </style>
</head>
<body>
  <h2>Upwork Bidding Tracker</h2>
  <p><button id="backBtn">&larr; Back to Aurora</button></p>
  <form id="addForm" style="display:flex;flex-wrap:wrap;gap:0.5rem;align-items:flex-end;">
    <input id="titleInput" placeholder="Job title" required style="flex:2;" />
    <input id="linkInput" placeholder="Job link" required style="flex:3;" />
    <input id="bidInput" placeholder="Bid" style="width:6rem;" />
    <select id="statusInput">
      <option value="Bidding">Bidding</option>
      <option value="Interview">Interview</option>
      <option value="Hired">Hired</option>
      <option value="Closed">Closed</option>
    </select>
    <input id="notesInput" placeholder="Notes" style="flex:3;" />
    <button type="submit">Add</button>
  </form>
  <table id="jobsTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Link</th>
        <th>Bid</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
<script>
const API = '/api/upworkJobs';
const backBtn = document.getElementById('backBtn');
backBtn.addEventListener('click', () => { window.location.href = '/'; });
const addForm = document.getElementById('addForm');
const tbody = document.querySelector('#jobsTable tbody');
let jobs = [];
async function loadJobs(){
  const res = await fetch(API);
  jobs = await res.json();
}
function render(){
  tbody.innerHTML = '';
  jobs.forEach((j) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${j.title}</td>
      <td>${j.link ? `<a href="${j.link}" target="_blank">Link</a>` : ''}</td>
      <td>${j.bid || ''}</td>
      <td>${j.status}</td>
      <td>${j.notes || ''}</td>
      <td><button data-id="${j.id}" class="deleteBtn">Delete</button></td>`;
    tbody.appendChild(tr);
  });
}
addForm.addEventListener('submit', async ev => {
  ev.preventDefault();
  const job = {
    title: document.getElementById('titleInput').value.trim(),
    link: document.getElementById('linkInput').value.trim(),
    bid: document.getElementById('bidInput').value.trim(),
    status: document.getElementById('statusInput').value,
    notes: document.getElementById('notesInput').value.trim()
  };
  await fetch(API, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(job)
  });
  await loadJobs();
  render();
  addForm.reset();
});
tbody.addEventListener('click', async ev => {
  if(ev.target.classList.contains('deleteBtn')){
    const id = ev.target.dataset.id;
    await fetch(`${API}/${id}`, { method: 'DELETE' });
    await loadJobs();
    render();
  }
});
loadJobs().then(render);
</script>
</body>
</html>
