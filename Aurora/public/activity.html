<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Timeline</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    h1 {
      margin-top: 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
    }
    th {
      background: #f0f0f0;
      text-align: left;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    .ts {
      width: 170px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
<h1>Activity Timeline</h1>
<p><a href="/">‚Üê Back</a></p>

<table id="timelineTable">
  <thead>
  <tr>
    <th class="ts">Timestamp</th>
    <th>Action</th>
    <th>Details</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  async function loadTimeline() {
    const res = await fetch("/api/activity");
    const data = await res.json();
    const tbody = document.querySelector("#timelineTable tbody");
    tbody.innerHTML = "";
    data.forEach(item => {
      const tr = document.createElement("tr");
      const timeCell = document.createElement("td");
      timeCell.className = "ts";
      timeCell.textContent = new Date(item.timestamp).toLocaleString([], {
        year: '2-digit',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });
      const actionCell = document.createElement("td");
      actionCell.textContent = item.action;
      const detailsCell = document.createElement("td");
      detailsCell.textContent = item.details;
      tr.appendChild(timeCell);
      tr.appendChild(actionCell);
      tr.appendChild(detailsCell);
      tbody.appendChild(tr);
    });
  }

  loadTimeline();
</script>
</body>
</html>
