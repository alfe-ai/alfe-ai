<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alfe AI</title>
  <link id="themeStylesheet" rel="stylesheet" href="/nexum.css" />
  <link id="favicon" rel="icon" type="image/x-icon" href="/alfe_favicon_64x64.ico" />
</head>
<body>
  <div id="startDialog" class="modal" style="display:flex;">
    <a href="/about.html" target="_blank" style="position:absolute; top:8px; left:8px; font-size:0.8rem; color:var(--text-color);">About</a>
    <div id="splashAnim">
      <div id="splashTitle">Alfe AI</div>
      <div id="splashYour">Alfe is your</div>
    </div>
    <div class="modal-content">
      <h3>Get Started</h3>
    </div>
  </div>
  <script>
    const splashPhrases = [
      "AI Software Engineer",
      "AI Developer",
      "AI Project Manager",
      "AI Scrum Master",
      "AI QA Tester",
      "AI UX Designer",
      "AI Data Scientist",
      "AI DevOps Engineer",
      "AI Security Analyst",
      "AI Picasso",
      "AI Van Gogh",
      "AI Monet",
      "AI CTO",
      "AI Solutions Architect",
      "Beta Rollout"
    ];
    let splashIdx = 0;
    let splashTimer = null;
    function spawnSplashWord(){
      const container = document.getElementById('splashAnim');
      if(!container) return;
      const span = document.createElement('span');
      span.className = 'splash-word';
      span.textContent = splashPhrases[splashIdx % splashPhrases.length];
      splashIdx++;
      span.style.top = (75 + Math.random()*20) + 'vh';
      container.appendChild(span);
      span.addEventListener('animationend', () => span.remove());
      splashTimer = setTimeout(spawnSplashWord, 700);
    }
    function startSplash(){ if(splashTimer === null) spawnSplashWord(); }
    document.addEventListener('DOMContentLoaded', startSplash);
  </script>
</body>
</html>
