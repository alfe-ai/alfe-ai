<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfe AI Splash</title>
  <style>
    body {
      margin:0;
      padding:0;
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      overflow:hidden;
    }
    #title {
      position:absolute;
      top:35%;
      left:50%;
      transform:translate(-50%,-50%);
      font-size:3rem;
      white-space:nowrap;
    }
    #your {
      position:absolute;
      top:45%;
      left:50%;
      transform:translate(-50%,-50%);
      font-size:2rem;
    }
    .racecar {
      position:absolute;
      left:100%;
      white-space:nowrap;
      font-size:1.5rem;
      animation: race 4s linear forwards;
    }
    @keyframes race {
      from { transform: translateX(0); }
      to { transform: translateX(-120vw); }
    }
  </style>
</head>
<body>
  <a href="/about.html" style="position:absolute; top:8px; left:8px; font-size:0.8rem; color:#fff;">About</a>
  <div id="title">Alfe AI:</div>
  <div id="your">AI Software Development, Image Design, and Project Management</div>
</body>
</html>
