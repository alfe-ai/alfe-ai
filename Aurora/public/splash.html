<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfe AI Splash</title>
  <style>
    body {
      margin:0;
      padding:0;
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      overflow:hidden;
    }
    #title {
      position:absolute;
      top:35%;
      left:50%;
      transform:translate(-50%,-50%);
      font-size:3rem;
      white-space:nowrap;
    }
    #your {
      position:absolute;
      top:45%;
      left:50%;
      transform:translate(-50%,-50%);
      font-size:2rem;
    }
    .racecar {
      position:absolute;
      left:100%;
      white-space:nowrap;
      font-size:1.5rem;
      animation: race 4s linear forwards;
    }
    @keyframes race {
      from { transform: translateX(0); }
      to { transform: translateX(-120vw); }
    }
  </style>
</head>
<body>
  <div id="title">Alfe AI:</div>
  <div id="your">Your</div>
  <script>
    const phrases = [
      "AI Software Engineer",
      "AI Developer",
      "AI Project Manager",
      "AI Scrum Master",
      "AI QA Tester",
      "AI UX Designer",
      "AI Data Scientist",
      "AI DevOps Engineer",
      "AI Security Analyst",
      "AI Picasso",
      "AI Van Gogh",
      "AI Monet",
      "AI CTO",
      "AI Solutions Architect",
      "Beta Rollout"
    ];
    let idx = 0;
    function spawn() {
      const span = document.createElement('span');
      span.className = 'racecar';
      span.textContent = phrases[idx % phrases.length];
      idx++;
      span.style.top = (60 + Math.random()*30) + 'vh';
      document.body.appendChild(span);
      span.addEventListener('animationend', () => span.remove());
      setTimeout(spawn, 700);
    }
    spawn();
  </script>
</body>
</html>
