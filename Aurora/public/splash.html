<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfe AI Workspace</title>
  <link id="favicon" rel="icon" type="image/x-icon" href="/alfe_favicon_64x64.ico">
  <style>
    @font-face {
      font-family: "Inter";
      font-style: normal;
      font-weight: 400 700;
      font-display: swap;
      src: local("Inter"), local("Inter-Regular");
    }

    :root {
      color-scheme: dark;
      --bg-color: #0f172a;
      --bg-gradient: linear-gradient(180deg, rgba(124, 58, 237, 0.35), rgba(15, 23, 42, 0.94) 60%);
      --surface-base: rgba(15, 23, 42, 0.78);
      --surface-card: rgba(30, 41, 59, 0.85);
      --surface-overlay: rgba(15, 23, 42, 0.9);
      --surface-hover: rgba(124, 58, 237, 0.16);
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --border: #334155;
      --border-strong: rgba(124, 58, 237, 0.45);
      --accent: #7c3aed;
      --accent-strong: #a855f7;
      --accent-soft: rgba(124, 58, 237, 0.2);
      --shadow-md: 0 18px 40px rgba(15, 23, 42, 0.5);
      --shadow-lg: 0 28px 60px rgba(15, 23, 42, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: var(--bg-gradient), var(--bg-color);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: clamp(1.75rem, 5vw, 3.5rem) clamp(1.5rem, 6vw, 7rem) clamp(1.1rem, 3.5vw, 2.25rem);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .hero-brand {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
    }

    .hero-brand img {
      width: clamp(2.25rem, 4vw, 2.75rem);
      height: clamp(2.25rem, 4vw, 2.75rem);
      border-radius: 12px;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.2rem, 4vw, 3.2rem);
      line-height: 1.15;
      color: var(--text-primary);
      text-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
    }

    main {
      --page-gutter: clamp(1.5rem, 6vw, 7rem);
      padding: 0 var(--page-gutter) clamp(1.75rem, 4vw, 3rem);
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: clamp(1.5rem, 4vw, 2.5rem);
    }

    .apps-scroller {
      position: relative;
      background: var(--surface-base);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: clamp(1rem, 2.5vw, 1.25rem) 0;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(18px);
    }

    .apps {
      display: flex;
      gap: clamp(1.35rem, 3vw, 2.25rem);
      align-items: stretch;
      overflow-x: auto;
      padding: 0 clamp(1.5rem, 3vw, 2.5rem) 0.35rem;
      scroll-snap-type: x mandatory;
      scroll-padding-left: clamp(1.5rem, 3vw, 2.5rem);
      scroll-padding-right: clamp(1.5rem, 3vw, 2.5rem);
      -webkit-overflow-scrolling: touch;
    }

    .apps::-webkit-scrollbar {
      height: 0.6rem;
    }

    .apps::-webkit-scrollbar-track {
      background: transparent;
    }

    .apps::-webkit-scrollbar-thumb {
      background: var(--surface-hover);
      border-radius: 999px;
    }

    .apps::after {
      content: "";
      flex: 0 0 clamp(0.75rem, 2vw, 1.25rem);
    }

    .apps-scroll-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: none;
      align-items: center;
      justify-content: center;
      width: 2.75rem;
      height: 2.75rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--surface-overlay);
      color: var(--accent-strong);
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
      z-index: 5;
    }

    .apps-scroller.has-overflow .apps-scroll-button {
      display: inline-flex;
    }

    .apps-scroll-button:hover,
    .apps-scroll-button:focus-visible {
      transform: translateY(-50%) translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: var(--surface-hover);
      outline: none;
    }

    .apps-scroll-button:disabled {
      opacity: 0.45;
      cursor: default;
      box-shadow: none;
    }

    .apps-scroll-button.prev {
      left: clamp(-0.35rem, -1vw, -0.6rem);
    }

    .apps-scroll-button.next {
      right: clamp(-0.35rem, -1vw, -0.6rem);
    }

    .app-card {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
      padding: clamp(0.9rem, 2vw, 1.15rem);
      border-radius: 18px;
      border: 1px solid var(--border);
      background: var(--surface-card);
      box-shadow: var(--shadow-md);
      text-decoration: none;
      color: var(--text-primary);
      transition: transform 180ms ease, border-color 180ms ease, box-shadow 180ms ease, background 180ms ease;
      flex: 0 0 clamp(130px, 11.5vw, 160px);
      scroll-snap-align: start;
    }

    .app-card .card-header {
      display: grid;
      grid-template-columns: auto 1fr;
      column-gap: 0.65rem;
      row-gap: 0.35rem;
      align-items: center;
    }

    .app-card .card-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2.2rem;
      height: 2.2rem;
      border-radius: 12px;
      background: var(--accent-soft);
      color: var(--accent-strong);
      font-size: 1.3rem;
      grid-row: 1;
      grid-column: 1;
      box-shadow: inset 0 0 0 1px rgba(124, 58, 237, 0.25);
    }

    .app-card:hover,
    .app-card:focus-visible {
      transform: translateY(-4px);
      border-color: var(--border-strong);
      box-shadow: var(--shadow-lg);
      background: rgba(30, 41, 59, 0.92);
      outline: none;
    }

    .app-card h2 {
      margin: 0;
      font-size: 1.18rem;
      line-height: 1.2;
      grid-row: 1;
      grid-column: 2;
    }

    .app-card p {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.35;
      color: var(--text-secondary);
      grid-column: 1 / span 2;
    }

    .app-card .card-status {
      margin: 0.35rem 0 0;
      font-size: 0.72rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(168, 85, 247, 0.82);
    }

    .app-card.placeholder {
      pointer-events: none;
      background: rgba(15, 23, 42, 0.65);
      border-style: dashed;
      box-shadow: none;
      color: rgba(226, 232, 240, 0.55);
    }

    .app-card.placeholder .card-icon {
      background: rgba(124, 58, 237, 0.08);
      color: rgba(168, 85, 247, 0.55);
      box-shadow: none;
    }

    .app-card.placeholder p {
      color: rgba(148, 163, 184, 0.7);
    }

    .app-card.placeholder .card-status {
      color: rgba(168, 85, 247, 0.55);
    }

    .app-embed {
      margin: 0 calc(-1 * var(--page-gutter));
      width: calc(100% + var(--page-gutter) * 2);
      border-radius: 26px;
      border: 1px solid var(--border);
      background: var(--surface-base);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      backdrop-filter: blur(18px);
    }

    .app-embed header {
      padding: clamp(1rem, 3vw, 1.5rem);
      border-bottom: 1px solid rgba(51, 65, 85, 0.6);
      background: rgba(15, 23, 42, 0.75);
    }

    .app-embed h2 {
      margin: 0;
      font-size: 1.25rem;
    }

    .app-embed iframe {
      display: block;
      width: 100%;
      min-height: 720px;
      border: none;
      background: rgba(15, 23, 42, 0.95);
    }

    footer {
      padding: 0 clamp(1.5rem, 6vw, 7rem) clamp(1.25rem, 3vw, 2rem);
      color: rgba(148, 163, 184, 0.85);
      font-size: 0.95rem;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: var(--accent-strong);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover,
    footer a:focus-visible {
      text-decoration: underline;
      outline: none;
    }

    #cookieBanner {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-primary);
      padding: 0.75rem 1.25rem;
      border-top: 1px solid rgba(51, 65, 85, 0.85);
      display: none;
      z-index: 1100;
      text-align: center;
      box-shadow: 0 -14px 36px rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
    }

    #cookieBanner button {
      margin-left: 1rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #fff;
      border: none;
      padding: 0.4rem 0.85rem;
      cursor: pointer;
      border-radius: 999px;
      font-weight: 600;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      box-shadow: 0 12px 28px rgba(124, 58, 237, 0.4);
    }

    #cookieBanner button:hover,
    #cookieBanner button:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 16px 36px rgba(124, 58, 237, 0.45);
      outline: none;
    }

    @media (max-width: 900px) {
      .apps-scroller {
        border-radius: 20px;
      }

      .app-embed {
        border-radius: 22px;
      }
    }

    @media (max-width: 600px) {
      main {
        --page-gutter: clamp(1rem, 4vw, 1.5rem);
        gap: clamp(1rem, 5vw, 1.75rem);
      }

      header {
        padding-bottom: 0.75rem;
      }

      .apps {
        gap: 1.25rem;
      }

      .apps-scroll-button {
        width: 2.4rem;
        height: 2.4rem;
        font-size: 1.25rem;
      }

      .app-card {
        flex-basis: clamp(120px, 39vw, 150px);
        gap: 0.75rem;
      }

      .app-embed {
        margin-left: calc(-1 * var(--page-gutter));
        margin-right: calc(-1 * var(--page-gutter));
        width: calc(100% + var(--page-gutter) * 2);
      }

      .app-embed iframe {
        min-height: 560px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="hero-brand">
      <img src="/alfe_favicon_64x64.ico" alt="Alfe AI logo" />
      <h1>Alfe AI</h1>
    </div>
  </header>

  <main>
    <div class="apps-scroller">
      <button type="button" class="apps-scroll-button prev" id="appsScrollPrev" aria-label="Scroll to previous apps">
        <span aria-hidden="true">‚Äπ</span>
      </button>
      <section class="apps" aria-label="Available applications">

          <div class="card-icon" aria-hidden="true">üíª</div>

  <footer>
    <p>
      Built by <a href="https://lochner.tech" target="_blank">Lochner Tech</a><br/>

  <div id="cookieBanner">
    This site uses cookies to store your preferences.
    <button id="cookieMoreInfoBtn" type="button">More Info</button>
    <button id="cookieAcceptBtn" type="button">Accept</button>
  </div>

  <script src="/session.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const appsSection = document.querySelector('.apps');
      const appsScroller = document.querySelector('.apps-scroller');
      const scrollPrevBtn = document.getElementById('appsScrollPrev');
      const scrollNextBtn = document.getElementById('appsScrollNext');
      const expensesCard = document.getElementById('expensesCard');
      const statusEl = document.getElementById('expensesCardStatus');
      const banner = document.getElementById('cookieBanner');
      const bannerAccept = document.getElementById('cookieAcceptBtn');
      const bannerMoreInfo = document.getElementById('cookieMoreInfoBtn');
      const heroSubtitle = document.getElementById('heroSubtitle');
      const expensesUrl = 'http://localhost:4173';
      const taglineSuffix = 'AI Productivity Suite';

      function enableExpensesCard(){
        if(heroSubtitle){
          heroSubtitle.textContent = `Privacy-first ${taglineSuffix}`;
        }
        if(!expensesCard) return;
        expensesCard.classList.remove('placeholder');
        expensesCard.setAttribute('href', expensesUrl);
        expensesCard.setAttribute('target', '_blank');
        expensesCard.setAttribute('rel', 'noopener noreferrer');
        expensesCard.removeAttribute('role');
        expensesCard.removeAttribute('aria-label');
        if(statusEl){
          statusEl.textContent = '';
          statusEl.hidden = true;
        }
      }

      function updateScrollButtons(){
        if(!appsSection || !scrollPrevBtn || !scrollNextBtn) return;
        const maxScroll = appsSection.scrollWidth - appsSection.clientWidth;
        const atStart = appsSection.scrollLeft <= 1;
        const atEnd = appsSection.scrollLeft >= maxScroll - 1;
        scrollPrevBtn.disabled = atStart;
        scrollNextBtn.disabled = atEnd;
      }

      function updateOverflowState(){
        if(!appsSection || !appsScroller) return;
        const hasOverflow = appsSection.scrollWidth - appsSection.clientWidth > 1;
        appsScroller.classList.toggle('has-overflow', hasOverflow);
        if(hasOverflow){
          updateScrollButtons();
        }else if(scrollPrevBtn && scrollNextBtn){
          scrollPrevBtn.disabled = true;
          scrollNextBtn.disabled = true;
        }
      }

      if(appsSection && scrollPrevBtn && scrollNextBtn){
        const getScrollAmount = () => {
          const firstCard = appsSection.querySelector('.app-card');
          const style = window.getComputedStyle(appsSection);
          const gapValue = parseFloat(style.columnGap || style.gap || '0') || 0;
          return (firstCard ? firstCard.getBoundingClientRect().width : appsSection.clientWidth * 0.8) + gapValue;
        };

        scrollPrevBtn.addEventListener('click', () => {
          appsSection.scrollBy({ left: -getScrollAmount(), behavior: 'smooth' });
        });

        scrollNextBtn.addEventListener('click', () => {
          appsSection.scrollBy({ left: getScrollAmount(), behavior: 'smooth' });
        });

        appsSection.addEventListener('scroll', () => {
          window.requestAnimationFrame(updateScrollButtons);
        });

        window.addEventListener('resize', () => {
          window.requestAnimationFrame(updateOverflowState);
        });
      }

      updateOverflowState();
      window.addEventListener('load', updateOverflowState);

      enableExpensesCard();

      if(banner){
        if(!localStorage.getItem('cookieAccepted')){
          banner.style.display = 'block';
        }
        if(bannerAccept){
          bannerAccept.addEventListener('click', () => {
            localStorage.setItem('cookieAccepted', 'yes');
            banner.style.display = 'none';
          });
        }
        if(bannerMoreInfo){
          bannerMoreInfo.addEventListener('click', () => {
            window.open('/cookies.html', '_blank');
          });
        }
      }
    });
  </script>
</body>
</html>
