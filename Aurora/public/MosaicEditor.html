<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mosaic Editor</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      padding: 1rem;
    }
    .editor-wrapper {
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="editor-wrapper">
    <h2>Mosaic Editor</h2>
    <textarea placeholder="Start typing..."></textarea>
  </div>
</body>
</html>
