model_list:
  - model_name: qwen3-14b
    litellm_params:
      model: openrouter/qwen/qwen3-14b
      api_base: https://openrouter.ai/api/v1
      api_key: "os.environ/OPENROUTER_API_KEY"
      headers:
        HTTP-Referer: "https://alfe.sh"
        X-Title: "Alfe AI"

