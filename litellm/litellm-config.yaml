# global proxy settings (timeout etc.)
litellm_settings:
  request_timeout: 30

# routing/reliability settings (retries + fallbacks)
router_settings:
  num_retries: 2
#  fallbacks:
#    - {"glm-4.5-air": ["glm-4.5-air-fallback"]}

general_settings:
  master_key: "os.environ/LITELLM_MASTER_KEY"
  database_url: "os.environ/DATABASE_URL"
