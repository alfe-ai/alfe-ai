<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Models & Limits</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ddd;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
    }
    th {
      background: #333;
      text-align: left;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }

    a {
      color: #08f;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .links {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>AI Models & Limits</h1>
  <p>This page queries the OpenAI/OpenRouter API to list available models and displays approximate token limits.</p>

  <table id="modelsTable">
    <thead>
      <tr>
        <th>Model</th>
        <th>Token Limit</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="2" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>

  <div class="links">
    <a href="/">Back to Home</a>
  </div>
</div>

<script>
(async function(){
  const modelsTbody = document.querySelector("#modelsTable tbody");
  try {
    const res = await fetch("/api/ai/models");
    if(!res.ok) {
      modelsTbody.innerHTML = "<tr><td colspan='2'>Error fetching models.</td></tr>";
      return;
    }
    const data = await res.json();
    const modelList = data.models || [];

    if(modelList.length < 1) {
      modelsTbody.innerHTML = "<tr><td colspan='2'>No models found.</td></tr>";
      return;
    }

    let html = "";
    modelList.forEach(m => {
      html += `<tr>
                 <td>${m.id}</td>
                 <td>${m.tokenLimit}</td>
               </tr>`;
    });
    modelsTbody.innerHTML = html;
  } catch(e) {
    console.error("Error loading models:", e);
    modelsTbody.innerHTML = "<tr><td colspan='2'>Error loading models.</td></tr>";
  }
})();
</script>
</body>
</html>
