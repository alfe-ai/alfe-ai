<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TaskQueue ‚Äì Open Tasks</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      h1 {
        margin-top: 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
      }
      th {
        background: #f0f0f0;
        text-align: left;
      }
      tr:nth-child(even) {
        background: #fafafa;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      button.arrow,
      button.eye,
      button.fib-btn,
      #addTaskBtn {
        border: none;
        background: none;
        cursor: pointer;
        font-size: 1rem;
        line-height: 1;
        padding: 0 4px;
      }
      #addTaskBtn {
        margin-left: 1rem;
        font-size: 1.1rem;
      }
      tr.hidden {
        opacity: 0.4;
      }
      .project-cell {
        cursor: pointer;
        color: #333;
      }
      .project-cell:hover {
        text-decoration: underline dotted;
      }
      .project-input {
        width: 100%;
        box-sizing: border-box;
        font: inherit;
        padding: 4px;
      }
      #controls {
        margin-bottom: 1rem;
      }
      .fib-buttons {
        margin-top: 4px;
      }
      .fib-display {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Open Tasks</h1>

    <div id="controls">
      <label>
        <input type="checkbox" id="showHidden" />
        Show hidden tasks
      </label>
      <button id="addTaskBtn">‚ûï New Task</button>
    </div>

    <table id="tasks">
      <thead>
        <tr>
          <th>P</th>
          <th>‚Üï</th>
          <th></th>
          <th>Slug</th>
          <th>Repo</th>
          <th>#</th>
          <th>Title</th>
          <th>Project</th>
          <th>Pts</th>
          <th>Assignee</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      /* ------------------------------------------------------------------
       * Helpers
       * ------------------------------------------------------------------ */
      const $ = (sel, ctx = document) => ctx.querySelector(sel);

      /* ------------------------------------------------------------------
       * Fetch & render table
       * ------------------------------------------------------------------ */
      async function load() {
        const includeHidden = $("#showHidden").checked;
        const res = await fetch(
          "/api/tasks" + (includeHidden ? "?includeHidden=1" : "")
        );
        const tasks = await res.json();

        const tbody = $("#tasks tbody");
        tbody.innerHTML = "";

        tasks.forEach((t, idx) => {
          const tr = document.createElement("tr");
          if (t.hidden) tr.classList.add("hidden");

          tr.innerHTML = `
            <td>${t.priority_number}</td>
            <td>
              <button class="arrow" title="Move up" ${
                idx === 0 ? "disabled" : ""
              } onclick="reorder(${t.id}, 'up')">‚ñ≤</button>
              <button class="arrow" title="Move down" ${
                idx === tasks.length - 1 ? "disabled" : ""
              } onclick="reorder(${t.id}, 'down')">‚ñº</button>
            </td>
            <td>
              <button class="eye" title="${
                t.hidden ? "Unhide" : "Hide"
              }" onclick="toggleHidden(${t.id}, ${!t.hidden})">${
            t.hidden ? "üôà" : "üëÅÔ∏è"
          }</button>
            </td>
            <td>${t.task_id_slug}</td>
            <td>${t.repository}</td>
            <td><a href="${t.html_url}" target="_blank">#${t.number}</a></td>
            <td>${t.title}</td>
            <td class="project-cell" data-id="${t.id}" data-project="${encodeURIComponent(
            t.project ?? ""
          )}">${t.project || "-"}</td>
            <td>
              <span class="fib-display">${t.fib_points ?? "-"}</span>
              <div class="fib-buttons">
                ${[1, 2, 3, 5, 8]
                  .map(
                    (p) =>
                      `<button class="fib-btn" onclick="setPoints(${t.id}, ${p})">${p}</button>`
                  )
                  .join(" ")}
              </div>
            </td>
            <td>${t.assignee ?? "-"}</td>
            <td>${new Date(t.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      /* ------------------------------------------------------------------
       * Actions
       * ------------------------------------------------------------------ */
      async function reorder(id, direction) {
        await fetch("/api/tasks/reorder", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, direction })
        });
        await load();
      }

      async function toggleHidden(id, hidden) {
        await fetch("/api/tasks/hidden", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, hidden })
        });
        await load();
      }

      async function setPoints(id, points) {
        await fetch("/api/tasks/points", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, points })
        });
        await load();
      }

      /* ------------------------------------------------------------------
       * Add new task
       * ------------------------------------------------------------------ */
      $("#addTaskBtn").addEventListener("click", async () => {
        const title = prompt("New task title:");
        if (!title) return;
        const body = prompt("Optional description (leave blank if none):", "");
        await fetch("/api/tasks", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, body })
        });
        await load();
      });

      /* ------------------------------------------------------------------
       * Inline project editor
       * ------------------------------------------------------------------ */
      function startInlineProjectEdit(cell) {
        if (cell.querySelector("input")) return; // already editing

        const id = cell.dataset.id;
        const current = decodeURIComponent(cell.dataset.project || "");
        const input = document.createElement("input");
        input.type = "text";
        input.value = current;
        input.className = "project-input";

        const originalContent = cell.textContent;
        cell.textContent = "";
        cell.appendChild(input);
        input.focus();
        input.select();

        const finish = async (save) => {
          cell.removeEventListener("keydown", onKeyDown);
          input.removeEventListener("blur", onBlur);
          const newVal = input.value.trim();
          if (save && newVal !== current) {
            await fetch("/api/tasks/project", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id, project: newVal })
            });
          }
          await load();
        };

        const onKeyDown = (e) => {
          if (e.key === "Enter") {
            finish(true);
          } else if (e.key === "Escape") {
            finish(false);
          }
        };

        const onBlur = () => finish(true);

        input.addEventListener("keydown", onKeyDown);
        input.addEventListener("blur", onBlur);
      }

      /* ------------------------------------------------------------------
       * Event bindings
       * ------------------------------------------------------------------ */
      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("project-cell")) {
          startInlineProjectEdit(e.target);
        }
      });

      $("#showHidden").addEventListener("change", () => load());

      /* ------------------------------------------------------------------
       * Initial load + polling
       * ------------------------------------------------------------------ */
      load();
      setInterval(load, 30_000);

      /* ------------------------------------------------------------------
       * Expose global functions required by inline HTML handlers
       * ------------------------------------------------------------------ */
      window.reorder = reorder;
      window.toggleHidden = toggleHidden;
      window.setPoints = setPoints;
    </script>
  </body>
</html>
