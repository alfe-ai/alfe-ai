<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TaskQueue – Open Tasks</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      h1 {
        margin-top: 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
      }
      th {
        background: #f0f0f0;
        text-align: left;
      }
      tr:nth-child(even) {
        background: #fafafa;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      button.arrow {
        border: none;
        background: none;
        cursor: pointer;
        font-size: 1rem;
        line-height: 1;
        padding: 0 4px;
      }
      .project-cell {
        cursor: pointer;
        color: #333;
      }
      .project-cell:hover {
        text-decoration: underline dotted;
      }
    </style>
  </head>
  <body>
    <h1>Open Tasks</h1>

    <table id="tasks">
      <thead>
        <tr>
          <th>P</th>
          <th>↕</th>
          <th>Slug</th>
          <th>#</th>
          <th>Title</th>
          <th>Project</th>
          <th>Assignee</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function load() {
        const res = await fetch("/api/tasks");
        const tasks = await res.json();

        const tbody = document.querySelector("#tasks tbody");
        tbody.innerHTML = "";

        tasks.forEach((t, idx) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${t.priority_number}</td>
            <td>
              <button class="arrow" title="Move up" ${idx === 0 ? "disabled" : ""} onclick="reorder(${t.id}, 'up')">▲</button>
              <button class="arrow" title="Move down" ${
                idx === tasks.length - 1 ? "disabled" : ""
              } onclick="reorder(${t.id}, 'down')">▼</button>
            </td>
            <td>${t.task_id_slug}</td>
            <td><a href="${t.html_url}" target="_blank">#${t.number}</a></td>
            <td>${t.title}</td>
            <td class="project-cell" onclick="editProject(${t.id}, ${JSON.stringify(
              t.project ?? ""
            )})">${t.project || "-"}</td>
            <td>${t.assignee ?? "-"}</td>
            <td>${new Date(t.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      async function reorder(id, direction) {
        await fetch("/api/tasks/reorder", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, direction })
        });
        await load();
      }

      async function editProject(id, current) {
        const value = prompt("Set Project:", current || "");
        if (value === null) return; // user cancelled
        await fetch("/api/tasks/project", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, project: value })
        });
        await load();
      }

      // Expose functions globally for inline onclick handlers
      window.reorder = reorder;
      window.editProject = editProject;

      // Initial load & auto-refresh every 30 s
      load();
      setInterval(load, 30_000);
    </script>
  </body>
</html>
