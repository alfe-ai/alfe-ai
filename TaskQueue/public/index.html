<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TaskQueue ‚Äì Open Tasks</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      h1 {
        margin-top: 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
      }
      th {
        background: #f0f0f0;
        text-align: left;
      }
      tr:nth-child(even) {
        background: #fafafa;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      button.arrow,
      button.eye {
        border: none;
        background: none;
        cursor: pointer;
        font-size: 1rem;
        line-height: 1;
        padding: 0 4px;
      }
      tr.hidden {
        opacity: 0.4;
      }
      .project-cell {
        cursor: pointer;
        color: #333;
      }
      .project-cell:hover {
        text-decoration: underline dotted;
      }
      #controls {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Open Tasks</h1>

    <div id="controls">
      <label>
        <input type="checkbox" id="showHidden" />
        Show hidden tasks
      </label>
    </div>

    <table id="tasks">
      <thead>
        <tr>
          <th>P</th>
          <th>‚Üï</th>
          <th></th>
          <th>Slug</th>
          <th>Repo</th>
          <th>#</th>
          <th>Title</th>
          <th>Project</th>
          <th>Assignee</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function load() {
        const includeHidden = document.querySelector("#showHidden").checked;
        const res = await fetch(
          "/api/tasks" + (includeHidden ? "?includeHidden=1" : "")
        );
        const tasks = await res.json();

        const tbody = document.querySelector("#tasks tbody");
        tbody.innerHTML = "";

        tasks.forEach((t, idx) => {
          const tr = document.createElement("tr");
          if (t.hidden) tr.classList.add("hidden");

          tr.innerHTML = `
            <td>${t.priority_number}</td>
            <td>
              <button class="arrow" title="Move up" ${
                idx === 0 ? "disabled" : ""
              } onclick="reorder(${t.id}, 'up')">‚ñ≤</button>
              <button class="arrow" title="Move down" ${
                idx === tasks.length - 1 ? "disabled" : ""
              } onclick="reorder(${t.id}, 'down')">‚ñº</button>
            </td>
            <td>
              <button class="eye" title="${
                t.hidden ? "Unhide" : "Hide"
              }" onclick="toggleHidden(${t.id}, ${!t.hidden})">${
            t.hidden ? "üëÅÔ∏è" : "üö´"
          }</button>
            </td>
            <td>${t.task_id_slug}</td>
            <td>${t.repository}</td>
            <td><a href="${t.html_url}" target="_blank">#${t.number}</a></td>
            <td>${t.title}</td>
            <td class="project-cell" onclick="editProject(${t.id}, ${JSON.stringify(
              t.project ?? ""
            )})">${t.project || "-"}</td>
            <td>${t.assignee ?? "-"}</td>
            <td>${new Date(t.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      async function reorder(id, direction) {
        await fetch("/api/tasks/reorder", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, direction })
        });
        await load();
      }

      async function editProject(id, current) {
        const value = prompt("Set Project:", current || "");
        if (value === null) return;
        await fetch("/api/tasks/project", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, project: value })
        });
        await load();
      }

      async function toggleHidden(id, hidden) {
        await fetch("/api/tasks/hidden", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, hidden })
        });
        await load();
      }

      // Global
      window.reorder = reorder;
      window.editProject = editProject;
      window.toggleHidden = toggleHidden;

      document
        .querySelector("#showHidden")
        .addEventListener("change", () => load());

      load();
      setInterval(load, 30_000);
    </script>
  </body>
</html>
