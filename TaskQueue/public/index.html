  <title>TaskQueue ‚Äì Open Tasks</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h1   { margin-top: 0; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ddd; }
    th { background: #f0f0f0; text-align: left; }
    tr:nth-child(even) { background: #fafafa; }
    a { color: #0366d6; text-decoration: none; }
    button.arrow,
    button.eye,
    button.fib-btn,

      border:none;background:none;cursor:pointer;font-size:1rem;line-height:1;padding:0 4px;

<script>
/* ---------------- default column definitions ---------------- */
let columnsOrder = [
  { key: "drag",     label: "‚†ø"      },
  { key: "order",    label: "P"      },
  { key: "reorder",  label: "‚Üï"      },
  { key: "visibility", label: ""     },
  { key: "priority", label: "Prio"   },
  { key: "status",   label: "Status" },
  { key: "dependencies", label: "Depends On" },
  { key: "blocking", label: "Blocks" },
  { key: "slug",     label: "Slug"   },
  { key: "repo",     label: "Repo"   },
  { key: "number",   label: "#"      },
  { key: "title",    label: "Title"  },
  { key: "project",  label: "Project"},
  { key: "sprint",   label: "Sprint" },
  { key: "points",   label: "Pts"    },
  { key: "assignee", label: "Assignee"},
  { key: "created",  label: "Created"}
];

/* track which columns are visible */
let visibleCols = new Set(columnsOrder.map(c=>c.key));

/* --------------- state --------------------- */
let allTasks = [];
let dragSrcRow = null;

/* --------------- helpers ------------------- */
const $  = (sel, ctx=document) => ctx.querySelector(sel);
const $$ = (sel, ctx=document) => [...ctx.querySelectorAll(sel)];
const isoDate = (d) => new Date(d).toLocaleDateString();

/* --------------- modals -------------------- */
function showModal(modal){ modal.style.display="flex"; }
function hideModal(modal){ modal.style.display="none"; }
$$(".modal").forEach(m=>m.addEventListener("click",e=>{ if(e.target===m)hideModal(m);}));

/* ------------------------------------------------------------------
 * Load & save settings
 * ------------------------------------------------------------------ */
async function loadSettings(){
  {
    const r = await fetch("/api/settings/visible_columns");
    if(r.ok){
      const { value } = await r.json();
      if(Array.isArray(value)) {
        visibleCols = new Set(value);
      }
    }
  }
  {
    const r = await fetch("/api/settings/columns_order");
    if(r.ok){
      const { value } = await r.json();
      if(Array.isArray(value)){
        const existingMap = Object.fromEntries(columnsOrder.map(c=>[c.key,c]));
        const newOrder = [];
        value.forEach(k=>{
          if(existingMap[k]) newOrder.push(existingMap[k]);
          delete existingMap[k];
        });
        Object.values(existingMap).forEach(c=>newOrder.push(c));
        columnsOrder = newOrder;
      }
    }
  }
}

async function saveSettings(){
  await fetch("/api/settings",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      key:"visible_columns",
      value:[...visibleCols]
    })
  });

  await fetch("/api/settings", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      key:"columns_order",
      value: columnsOrder.map(c=>c.key)
    })
  });
}

/* ------------------------------------------------------------------
 * Column rendering
 * ------------------------------------------------------------------ */
function renderHeader(){
  const tr = $("#headerRow");
  tr.innerHTML = "";
  columnsOrder.forEach(col=>{
    if(!visibleCols.has(col.key))return;
    const th = document.createElement("th");
    th.textContent = col.label;
    tr.appendChild(th);
  });
}

/* ------------------------------------------------------------------
 * Drag & drop reordering
 * ------------------------------------------------------------------ */
function handleDragStart(e) {
  dragSrcRow = e.currentTarget;
  e.dataTransfer.effectAllowed = "move";
}

function handleDragOver(e) {
  if (dragSrcRow && e.currentTarget !== dragSrcRow) {
    e.preventDefault();
    e.dataTransfer.dropEffect = "move";
    e.currentTarget.classList.add("drag-over");
  }
}

function handleDragLeave(e) {
  e.currentTarget.classList.remove("drag-over");
}

function handleDrop(e) {
  e.preventDefault();
  const targetRow = e.currentTarget;
  targetRow.classList.remove("drag-over");
  if (dragSrcRow && dragSrcRow !== targetRow) {
    const tbody = targetRow.parentNode;
    let draggedIndex = [...tbody.children].indexOf(dragSrcRow);
    let targetIndex = [...tbody.children].indexOf(targetRow);
    tbody.removeChild(dragSrcRow);
    if (draggedIndex < targetIndex) {
      targetIndex--;
    }
    tbody.insertBefore(dragSrcRow, tbody.children[targetIndex]);
    saveNewOrderToServer();
  }
  dragSrcRow = null;
}

function handleDragEnd(e) {
  $$("tr.drag-over", e.target.parentNode).forEach(r=>r.classList.remove("drag-over"));
  dragSrcRow = null;
}

/* After the row is rearranged, prepare new array and save to server */
async function saveNewOrderToServer(){
  const rows = $$("#tasks tbody tr");
  const newOrderIds = rows.map(row => +row.dataset.taskId);
  await fetch("/api/tasks/reorderAll", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ orderedIds: newOrderIds })
  });
}

/* ------------------------------------------------------------------
 * Fetch tasks & populate table
 * ------------------------------------------------------------------ */
async function fetchTasks(){
  const includeHidden = $("#showHidden").checked;
  const url = `/api/tasks?includeHidden=${includeHidden?1:0}`;
  const res = await fetch(url);
  return res.json();
}
function renderBody(){
  const tbody = $("#tasks tbody");
  tbody.innerHTML = "";

  const selectedProj  = $("#projectFilter").value;
  const selectedSprint= $("#sprintFilter").value;

  const rows = allTasks.filter(t=>{
    if(selectedProj && t.project!==selectedProj) return false;
    if(selectedSprint && t.sprint!==selectedSprint) return false;
    return true;
  });

  rows.forEach(t=>{
    const tr = document.createElement("tr");
    tr.dataset.taskId = t.id;
    if(t.hidden) tr.classList.add("hidden");

    /* enable HTML5 drag & drop on the row */
    tr.draggable = true;
    tr.addEventListener("dragstart", handleDragStart);
    tr.addEventListener("dragover", handleDragOver);
    tr.addEventListener("dragleave", handleDragLeave);
    tr.addEventListener("drop", handleDrop);
    tr.addEventListener("dragend", handleDragEnd);

    columnsOrder.forEach(col=>{
      if(!visibleCols.has(col.key))return;
      const td = document.createElement("td");

      switch(col.key){
        case "drag":
          td.innerHTML = `<span class="drag-handle">‚†ø</span>`;
          break;
        case "order":
          td.textContent = t.priority_number; 
          break;
        case "priority":
          td.textContent = t.priority;
          td.className="priority-cell";
          break;
        case "status":
          td.textContent = t.status;
          td.className="status-cell";
          break;
        case "dependencies":
          td.textContent = t.dependencies;
          td.className="dependencies-cell";
          break;
        case "blocking":
          td.textContent = t.blocking;
          td.className="blocking-cell";
          break;
        case "slug":
          td.innerHTML = `<a href="${t.html_url}" target="_blank">${t.task_id_slug}</a>`;
          break;
        case "repo":    
          td.textContent = t.repository; 
          break;
        case "reorder":
          td.innerHTML = `
            <button class="arrow" data-id="${t.id}" data-dir="up">‚¨ÜÔ∏è</button>
            <button class="arrow" data-id="${t.id}" data-dir="down">‚¨áÔ∏è</button>`;
          break;
        case "visibility":
          td.innerHTML = `<button class="eye" data-id="${t.id}">${t.hidden?"üôà":"üëÅÔ∏è"}</button>`;
          break;
        case "number":
          td.innerHTML = `<a href="${t.html_url}" target="_blank">#${t.number}</a>`;
          break;
        case "title":
          td.textContent = t.title;
          td.className = "title-cell";
          break;
        case "project":
          td.textContent = t.project;
          td.className="project-cell";
          break;
        case "sprint":
          td.textContent = t.sprint;
          td.className="sprint-cell";
          break;
        case "points":
          td.textContent = t.fib_points ?? "";
          break;
        case "assignee":
          td.textContent = t.assignee ?? "";
          break;
        case "created":
          td.textContent = isoDate(t.created_at);
          break;
        default:
          td.textContent = t[col.key]??"";
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}
async function loadTasks(){
  allTasks = await fetchTasks();
  renderHeader();
  renderBody();
}

/* ------------------------------------------------------------------
 * Filters (projects / sprints)
 * ------------------------------------------------------------------ */
async function populateFilters(){
  const projRes = await fetch("/api/projects");
  const projects = await projRes.json();
  $("#projectFilter").innerHTML =
    '<option value="">All projects</option>' +
    projects.map(p=>`<option value="${p.project}">${p.project}</option>`).join("");

  const sprintRes = await fetch("/api/sprints");
  const sprints = await sprintRes.json();
  $("#sprintFilter").innerHTML =
    '<option value="">All sprints</option>' +
    sprints.map(s=>`<option value="${s.sprint}">${s.sprint}</option>`).join("");
}

/* ------------------------------------------------------------------
 * Column picker logic
 * ------------------------------------------------------------------ */
function openColModal(){
  const container = $("#colList");
  container.innerHTML = "";
  columnsOrder.forEach((c, idx)=>{
    const div = document.createElement("div");
    div.className = "col-item";
    div.innerHTML = `
      <button class="col-move" data-idx="${idx}" data-dir="up">‚¨ÜÔ∏è</button>
      <button class="col-move" data-idx="${idx}" data-dir="down">‚¨áÔ∏è</button>
      <label class="col-label">
        <input type="checkbox" value="${c.key}" ${visibleCols.has(c.key)?"checked":""}/>
        ${c.label || c.key}
      </label>
    `;
    container.appendChild(div);
  });
  showModal($("#colModal"));
}
$("#gearBtn").addEventListener("click",openColModal);

$("#colList").addEventListener("click",(e)=>{
  if(!e.target.classList.contains("col-move")) return;
  const idx = parseInt(e.target.dataset.idx,10);
  const dir = e.target.dataset.dir;
  const newIdx = dir==="up" ? idx-1 : idx+1;
  if(newIdx<0 || newIdx>= columnsOrder.length) return;
  const tmp = columnsOrder[idx];
  columnsOrder[idx] = columnsOrder[newIdx];
  columnsOrder[newIdx] = tmp;
  openColModal();
});

// on Save
$("#colSaveBtn").addEventListener("click", async ()=>{
  const checks = $$("#colList input[type=checkbox]");
  visibleCols.clear();
  checks.forEach(ch=>{
    if(ch.checked) visibleCols.add(ch.value);
  });

  await saveSettings();
  hideModal($("#colModal"));
  await loadTasks();
});

// on Cancel
$("#colCancelBtn").addEventListener("click", ()=>{
  hideModal($("#colModal"));
});

/* ------------------------------------------------------------------
 * Row interactions
 * ------------------------------------------------------------------ */
$("#tasks").addEventListener("click", async (e)=>{
  const btn = e.target.closest("button");
  if(btn){
    /* visibility toggle */
    if(btn.classList.contains("eye")){
      const id = +btn.dataset.id;
      const hiddenNow = btn.textContent==="üëÅÔ∏è";
      await fetch("/api/tasks/hidden",{method:"POST",headers:{"Content-Type":"application/json"},
        body:JSON.stringify({id, hidden:hiddenNow})});
      await loadTasks();
    }

    /* reorder up/down */
    if(btn.classList.contains("arrow")){
      const id = +btn.dataset.id;
      const direction = btn.dataset.dir;
      await fetch("/api/tasks/reorder",{method:"POST",headers:{"Content-Type":"application/json"},
        body:JSON.stringify({id,direction})});
      await loadTasks();
    }
  }

  /* Priority cell click */
  if(e.target.classList.contains("priority-cell")){
    const row = e.target.closest("tr");
    const taskId = +row.dataset.taskId;
    const currentPrio = e.target.textContent.trim();

    const select = document.createElement("select");
    ["Low","Medium","High"].forEach(optVal=>{
      const o = document.createElement("option");
      o.value=optVal; o.textContent=optVal;
      if(optVal===currentPrio) o.selected=true;
      select.appendChild(o);
    });

    e.target.textContent="";
    e.target.appendChild(select);
    select.focus();

    select.addEventListener("change", async ()=>{
      const chosen = select.value;
      await fetch("/api/tasks/priority", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({id:taskId, priority:chosen})
      });
      await loadTasks();
    });

    select.addEventListener("blur", async ()=>{
      await loadTasks();
    });
  }

  /* Status cell click */
  if(e.target.classList.contains("status-cell")){
    const row = e.target.closest("tr");
    const taskId = +row.dataset.taskId;
    const currentStatus = e.target.textContent.trim();

    const statusSelect = document.createElement("select");
    ["Not Started","In Progress","Done"].forEach(optVal=>{
      const o = document.createElement("option");
      o.value=optVal; o.textContent=optVal;
      if(optVal===currentStatus) o.selected=true;
      statusSelect.appendChild(o);
    });

    e.target.textContent="";
    e.target.appendChild(statusSelect);
    statusSelect.focus();

    statusSelect.addEventListener("change", async ()=>{
      const chosen = statusSelect.value;
      await fetch("/api/tasks/status", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({id:taskId, status:chosen})
      });
      await loadTasks();
    });

    statusSelect.addEventListener("blur", async ()=>{
      await loadTasks();
    });
  }

  /* Project cell click */
  if(e.target.classList.contains("project-cell")){
    const row = e.target.closest("tr");
    const taskId = +row.dataset.taskId;
    const currentProj = e.target.textContent.trim();

    const input = document.createElement("input");
    input.type = "text";
    input.value = currentProj;
    input.className = "inline-input";
    e.target.textContent = "";
    e.target.appendChild(input);
    input.focus();

    input.addEventListener("change", async ()=>{
      const chosen = input.value;
      await fetch("/api/tasks/project", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({id:taskId, project:chosen})
      });
      await loadTasks();
    });

    input.addEventListener("blur", async ()=>{
      await loadTasks();
    });
  }

  /* Sprint cell click */
  if(e.target.classList.contains("sprint-cell")){
    const row = e.target.closest("tr");
    const taskId = +row.dataset.taskId;
    const currentSprint = e.target.textContent.trim();

    const input = document.createElement("input");
    input.type = "text";
    input.value = currentSprint;
    input.className = "inline-input";
    e.target.textContent = "";
    e.target.appendChild(input);
    input.focus();

    input.addEventListener("change", async ()=>{
      const chosen = input.value;
      await fetch("/api/tasks/sprint", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({id:taskId, sprint:chosen})
      });
      await loadTasks();
    });

    input.addEventListener("blur", async ()=>{
      await loadTasks();
    });
  }

  /* Dependencies cell click */
  if(e.target.classList.contains("dependencies-cell")){
    const row = e.target.closest("tr");
    const taskId = +row.dataset.taskId;
    const currentDeps = e.target.textContent.trim();

    const input = document.createElement("input");
    input.type = "text";
    input.value = currentDeps;
    input.className = "inline-input";
    e.target.textContent = "";
    e.target.appendChild(input);
    input.focus();

    input.addEventListener("change", async ()=>{
      const chosen = input.value;
      await fetch("/api/tasks/dependencies", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({id:taskId, dependencies:chosen})
      });
      await loadTasks();
    });

    input.addEventListener("blur", async ()=>{
      await loadTasks();
    });
  }

  /* Blocking cell click */
  if(e.target.classList.contains("blocking-cell")){
    const row = e.target.closest("tr");
    const taskId = +row.dataset.taskId;
    const currentBlocks = e.target.textContent.trim();

    const input = document.createElement("input");
    input.type = "text";
    input.value = currentBlocks;
    input.className = "inline-input";
    e.target.textContent = "";
    e.target.appendChild(input);
    input.focus();

    input.addEventListener("change", async ()=>{
      const chosen = input.value;
      await fetch("/api/tasks/blocking", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({id:taskId, blocking:chosen})
      });
      await loadTasks();
    });

    input.addEventListener("blur", async ()=>{
      await loadTasks();
    });
  }

  /* Title cell click (rename) */
  if(e.target.classList.contains("title-cell")){
    const row = e.target.closest("tr");
    const taskId = +row.dataset.taskId;
    const currentTitle = e.target.textContent.trim();

    const input = document.createElement("input");
    input.type = "text";
    input.value = currentTitle;
    input.className = "inline-input";
    e.target.textContent = "";
    e.target.appendChild(input);
    input.focus();

    input.addEventListener("change", async ()=>{
      const chosen = input.value;
      if(chosen !== currentTitle){
        await fetch("/api/tasks/rename", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({ id:taskId, newTitle: chosen })
        });
      }
      await loadTasks();
    });

    input.addEventListener("blur", async ()=>{
      await loadTasks();
    });
  }
});

});
$("#repoSaveBtn").addEventListener("click", async ()=>{
  const val = $("#repoInput").value;
  await fetch("/api/settings",{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({key:"github_repo",value:val})
  });
  hideModal($("#repoModal"));
});
$("#repoCancelBtn").addEventListener("click", ()=>{
  hideModal($("#repoModal"));
});

/* ------------------------------------------------------------------
 * Modal hooking (defaults)
 * ------------------------------------------------------------------ */
$("#defaultsBtn").addEventListener("click", async ()=>{
  let r = await fetch("/api/settings/default_project");
  if(r.ok){
    const { value } = await r.json();
    $("#defProjectInput").value = value || "";
  }
  r = await fetch("/api/settings/default_sprint");
  if(r.ok){
    const { value } = await r.json();
    $("#defSprintInput").value = value || "";
  }
  showModal($("#defaultsModal"));
});
$("#defSaveBtn").addEventListener("click", async ()=>{
  const dp = $("#defProjectInput").value;
  const ds = $("#defSprintInput").value;
  await fetch("/api/settings",{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({key:"default_project",value:dp})
  });
  await fetch("/api/settings",{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({key:"default_sprint",value:ds})
  });
  hideModal($("#defaultsModal"));
});
$("#defCancelBtn").addEventListener("click", ()=>{
  hideModal($("#defaultsModal"));
});

/* ------------------------------------------------------------------
 * Modal hooking (new task)
 * ------------------------------------------------------------------ */
$("#addTaskBtn").addEventListener("click", ()=>{
  $("#newTaskTitle").value = "";
  $("#newTaskBody").value = "";
  showModal($("#newTaskModal"));
});
$("#createTaskBtn").addEventListener("click", async ()=>{
  const title = $("#newTaskTitle").value.trim();
  const body = $("#newTaskBody").value.trim();
  if(!title) {
    alert("Please enter a title for the new task.");
    return;
  }
  const res = await fetch("/api/tasks/new", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ title, body })
  });
  if(!res.ok){
    alert("Error creating task. Check console/logs.");
    return;
  }
  hideModal($("#newTaskModal"));
  await loadTasks();
});
$("#cancelTaskBtn").addEventListener("click", ()=>{
  hideModal($("#newTaskModal"));
});

/* ------------------------------------------------------------------
 * Init sequence
 * ------------------------------------------------------------------ */
(async function init(){
  await loadSettings();
  await populateFilters();
  await loadTasks();
})();
</script>
