<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TaskQueue â€“ Open Tasks</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      h1 {
        margin-top: 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
      }
      th {
        background: #f0f0f0;
        text-align: left;
      }
      tr:nth-child(even) {
        background: #fafafa;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Open Tasks</h1>

    <table id="tasks">
      <thead>
        <tr>
          <th>P</th>
          <th>Slug</th>
          <th>#</th>
          <th>Title</th>
          <th>Assignee</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function load() {
        const res = await fetch("/api/tasks");
        const tasks = await res.json();

        const tbody = document.querySelector("#tasks tbody");
        tbody.innerHTML = "";

        tasks.forEach((t) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${t.priority_number}</td>
            <td>${t.task_id_slug}</td>
            <td><a href="${t.html_url}" target="_blank">#${t.number}</a></td>
            <td>${t.title}</td>
            <td>${t.assignee ?? "-"}</td>
            <td>${new Date(t.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Initial load & auto-refresh every 30 s
      load();
      setInterval(load, 30_000);
    </script>
  </body>
</html>
