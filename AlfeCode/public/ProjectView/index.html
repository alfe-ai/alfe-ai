<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectView</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/alfe_favicon.ico"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="projectview-scale-wrapper">
      <div id="logged-out-state" class="logged-out-state" hidden>
        <p class="logged-out-state__message">Log in to use backlog.</p>
        <button id="logged-out-login" type="button" class="primary">Sign Up / Log In</button>
      </div>
      <div class="app">
        <!-- Top right Subscribe button -->
        <button id="subscribe-button" type="button" class="primary">Subscribe</button>

        <!-- Subscribe modal -->
        <dialog id="subscribe-modal" class="modal" aria-labelledby="subscribe-modal-title">
          <form class="modal__content" method="dialog">
            <h2 id="subscribe-modal-title">Subscribe to Alfe AI</h2>
            <p>Join thousands of developers using Alfe AI to streamline their workflows.</p>
            <div class="modal__actions">
              <button type="button" id="subscribe-cancel">Cancel</button>
              <button type="submit" class="primary">Subscribe Now</button>
            </div>
          </form>
        </dialog>

        <!-- Existing content -->
        <div id="project-view">
          <!-- Project view content goes here -->
        </div>
      </div>
    </div>
    <script>
      // Show subscribe modal when button is clicked
      document.getElementById('subscribe-button').addEventListener('click', () => {
        document.getElementById('subscribe-modal').showModal();
      });

      // Close modal when cancel is clicked
      document.getElementById('subscribe-cancel').addEventListener('click', () => {
        document.getElementById('subscribe-modal').close();
      });
    </script>
  </body>
</html>
