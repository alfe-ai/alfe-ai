<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlfeCode Help</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{--accent:#8a2be2;--accent-light:#7dd3fc;--bg:#0b1723;--card:#0f1724;--text:#eaeef2}
    body{background:linear-gradient(135deg,#0b1220,#08121a);color:var(--text);font-family:Segoe UI,Arial,sans-serif;padding:2rem}
    h1,h2{color:var(--accent);text-shadow:0 2px 18px rgba(138,43,226,0.12)}
    a, a:visited{color:var(--accent-light)}
    .help-card{max-width:960px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(125,211,252,0.08);padding:24px;border-radius:12px;box-shadow:0 6px 24px rgba(2,6,23,0.6)}
    .muted{color:rgba(234,238,242,0.8)}
    .section-grid{display:flex;flex-direction:column;gap:16px;margin-top:20px}
    .help-section{background:rgba(15,23,36,0.6);border:1px solid rgba(125,211,252,0.12);border-radius:12px;padding:16px;min-height:120px}
    .help-section h2{font-size:1.05rem;margin-bottom:8px}
    .placeholder{color:rgba(234,238,242,0.65);font-style:italic}
  </style>
</head>

</body>
</html>
